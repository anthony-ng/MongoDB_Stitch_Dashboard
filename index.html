<!DOCTYPE html>
<html>

<head>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/library/stable/stitch.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        const client = new stitch.StitchClient('salesdashboard-jsydw');
        const cluster = client.service("mongodb", "mongodb-atlas")
        const db = cluster.db("SalesReporting");
        const tempData = db.collection("Receipts");
    </script>
</head>

<!-- (WITHOUT AUTH)  -->

<body onload="client.login().then(function(){buildGraph()});">

    <!-- <body onload="simpleAuth();"> -->

    <h1 align="center">Sales Dashboard</h1>
    <div id="graph1" class="aGraph"></div>
    <h1 align="center">Engineering Dashboard</h1>
    <div id="graph2" class="aGraph"></div>
    <h1 align="center">Marketing Dashboard</h1>
    <div id="graph3" class="aGraph"></div>
    <script>
        // Define dimensions of graph using window size/time
        var m = [.15 * window.innerHeight, .15 * window.innerHeight, .1 * window.innerWidth, .1 * window.innerWidth],
            w = .85 * window.innerWidth,
            h = .4 * window.innerHeight;
        var duration = 300000,
            now = Date.now();

        // X scale will fit all values within the set time interval to window size
        // Y scale will fit values from 0-30 within window size
        var x = d3.scaleTime().domain([now - duration, now]).range([0, w]),
            y = d3.scaleLinear().domain([0, 30]).range([h, 0]);

        // Create a line function that can convert data into X/Y points
        // Assign the X/Y functions to plot our Timestamp/Total
        var line = d3.line()
            .x(function(d) {
                return x(d.timestamp);
            })
            .y(function(d) {
                return y(d.total);
            })
            .curve(d3.curveBasis)

        // Add an SVG element with the desired dimensions and margin.
        var graph = d3.select("#graph1").append("svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
        var graph2 = d3.select("#graph2").append("svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
        var graph3 = d3.select("#graph3").append("svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
        var g = graph.append("g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");
        var g2 = graph2.append("g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");
        var g3 = graph3.append("g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

        // Add the x-axis
        var xAxis = g.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", "translate(0," + h + ")")
            .call(x.axis = d3.axisBottom().scale(x));
        var xAxis2 = g2.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", "translate(0," + h + ")")
            .call(x.axis = d3.axisBottom().scale(x));
        var xAxis3 = g3.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", "translate(0," + h + ")")
            .call(x.axis = d3.axisBottom().scale(x));

        // Add the y-axis
        var yAxis = g.append("g")
            .attr("class", "axis axis-y")
            .attr("transform", "translate(-25,0)")
            .call(y.axis = d3.axisLeft().scale(y));
        var yAxis2 = g2.append("g")
            .attr("class", "axis axis-y")
            .attr("transform", "translate(-25,0)")
            .call(y.axis = d3.axisLeft().scale(y));
        var yAxis3 = g3.append("g")
            .attr("class", "axis axis-y")
            .attr("transform", "translate(-25,0)")
            .call(y.axis = d3.axisLeft().scale(y));

        // Simple function taking authentication from the UI
        function simpleAuth() {
            var userid = prompt("Enter your User ID:", "");
            var password = prompt("Enter your Password:", "");
            client.login(userid, password).then(function() {
                buildGraph()
            });
        }

        function buildGraph() {
            // Use Stitch to pull the latest data and then graph it
            var now = Date.now();
            client.executeNamedPipeline("SalesTimeline", {
                start: (now - duration),
                end: now
            }).then(docs => {
                var SalesLine = docs.result[0].map(function(x) {
                    return {
                        timestamp: x["timestamp"],
                        total: x["total"]
                    }
                });

                // Plot the data and then call the refresh loop
                g.path = g.append("path").datum(SalesLine).attr("stroke", "mediumturquoise").attr("d", line);
                g2.path = g2.append("path").datum(SalesLine).attr("stroke", "mediumturquoise").attr("d", line);
                g3.path = g3.append("path").datum(SalesLine).attr("stroke", "mediumturquoise").attr("d", line);

                // Call function to refresh the graph
                setTimeout(function() {
                    refreshGraph(SalesLine, g.path);
                    refreshGraph(SalesLine, g2.path);
                    refreshGraph(SalesLine, g3.path);
                }, 1000);
            });
        }

        function refreshGraph(SalesLine, path) {
            // Find the updated time range
            var now = Date.now(),
                then = SalesLine[SalesLine.length - 1].timestamp;

            // Get any new sales data from Stitch
            client.executeNamedPipeline("SalesTimeline", {
                start: then,
                end: now
            }).then(docs => {
                var newPts = docs.result[0].map(function(x) {
                    return {
                        timestamp: x["timestamp"],
                        total: x["total"]
                    }
                });

                if (newPts.length > 0) {
                    // Add new Sales points and remove old points
                    for (var pt in newPts) {
                        path.datum().push(newPts[pt])
                        path.attr("d", line)
                    }

                    // Slide x-axis left
                    x.domain([now - duration, now])
                    xAxis.transition().duration(1000).call(x.axis)
                    xAxis2.transition().duration(1000).call(x.axis)
                    xAxis3.transition().duration(1000).call(x.axis)

                    // Slide path
                    path.transition().duration(1000).attr("d", line)
                    while (path.datum()[0].timestamp < (now - duration)) {
                        path.datum().shift()
                    }
                }
                setTimeout(function() {
                    refreshGraph(SalesLine, path);
                }, 1000);
            });
        }
    </script>
</body>

</html>
